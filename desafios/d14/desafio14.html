<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table{
      border-collapse: collapse;
    }

    td, th{
      border: 1px solid black;
      padding: 10px;
    }

    thead{
      background-color: gray;
      color: white;
    }

    tbody > tr > th, .n{
      background-color: gray;
      color: white;
      font-weight: bolder;
    }
    .bold{
      font-weight: bolder;
    }

  </style>
</head>
<body>
  
  <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4" class="bold">Exatas</td>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row">Média de Exatas</th>
          <td class="n">0.0</td>
        </tr>
        <tr>
          <td rowspan="2" class="bold">Humanas</td>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" scope="row">Média de Humanas</th>
          <td class="n">0.0</td>
        </tr>
      </tbody>
  </table>
</body>
</html>
